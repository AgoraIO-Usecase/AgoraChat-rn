pre-commit:
  parallel: true
  commands:
    lint:
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn eslint {files}
    types:
      files: git diff --name-only @{push}
      glob: "*.{js,ts, jsx, tsx}"
      run: yarn tsc --noEmit
    gitleaks:
      run: gitleaks detect --source . -c .gitleaks.toml  -v
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: yarn commitlint --edit
